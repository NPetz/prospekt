<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/e5d0884dd3.js"
      crossorigin="anonymous"
      async
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module" type="text/javascript" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pleasejs/0.4.2/Please.min.js"
      integrity="sha512-XTYPyRh2VppCJQXdjcQrCXVpleLCiMB2PSztUvaeQJvT1mhNxkAKMWH7F2hE1C+yxngS4kchaMM+wkv8HVQ4Ww=="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"
      defer
    ></script>
    <script
      src="canvasmenu.js"
      type="module"
      type="text/javascript"
      defer
    ></script>

    <title>Prosp—çkt</title>
  </head>
  <body>
    <canvas id="gradient-canvas" data-js-darken-top data-transition-in>
    </canvas>

    <section id="songsection">
      <canvas class="glslCanvas" data-fragment-url="shader.frag"></canvas>
    </section>

    <section id="centersection">
      <div id="centercontent">
        <div id="centerimageWrapper">
          <img
            id="centerimage"
            src="./assets/pictures/l.png"
            width="1431"
            height="1357"
          />
          <ul id="socials">
            <a href="https://www.facebook.com/prospektband/"
              ><i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://www.instagram.com/_prospekt/"
              ><i class="fab fa-instagram-square"></i
            ></a>
            <a href="https://open.spotify.com/artist/2XpfELtxEClPUEoT9KZ28A"
              ><i class="fab fa-spotify"></i
            ></a>
            <a href="https://www.youtube.com/channel/UC-KtNn7ZrHkjV7hdtws8HlQ"
              ><i class="fab fa-youtube-square"></i
            ></a>
            <a href="https://music.apple.com/us/artist/prosp%D1%8Dkt/1544322970"
              ><i class="fab fa-itunes"></i
            ></a>
          </ul>
        </div>

        <svg id="centertext" viewBox="0 0 97 16">
          <text x="0" y="13">PROSPEKT</text>
        </svg>
      </div>
    </section>

    <section id="infosection"></section>

    <section id="credits">
      <span>made with üíñ by <a href="https://github.com/NPetz">NPetz</a> </span>
    </section>

    <svg style="display: none">
      <filter id="distortion">
        <feturbulence
          basefrequency="0.01 0.005"
          id="frequency1"
          numoctaves="1"
          result="noise"
          seed="1"
          type="fractalNoise"
        ></feturbulence>
        <fedisplacementmap
          id="displacement1"
          in2="fractalNoise"
          in="SourceGraphic"
          scale="0"
        ></fedisplacementmap>
      </filter>
    </svg>
  </body>
</html>
