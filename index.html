<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/e5d0884dd3.js"
      crossorigin="anonymous"
      async
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module" type="text/javascript" defer></script>
    <title>Prosp—çkt</title>
  </head>
  <body>
    <section id="songs">
      <h1>songs</h1>
      <ul id="songlist"></ul>
    </section>

    <div id="center">
      <div id="center-content">
        <img id="centerlogo" src="./assets/pictures/l.png" />
        <h1 id="logotype">PROSPEKT</h1>
      </div>
    </div>

    <section id="about">
      <a href="https://www.instagram.com/_prospekt/"
        ><i class="fab fa-instagram-square"></i
      ></a>
      <a href="https://open.spotify.com/artist/2XpfELtxEClPUEoT9KZ28A"
        ><i class="fab fa-spotify"></i
      ></a>
      <a href="https://www.youtube.com/channel/UC-KtNn7ZrHkjV7hdtws8HlQ"
        ><i class="fab fa-youtube-square"></i
      ></a>

      <div class="logo">
        <img src="./assets/pictures/l.png" />
        <span>ABOUT</span>
      </div>
    </section>

    <div id="pausePlay"></div>

    <!-- svg filter -->
    <svg>
      <filter id="blob">
        <feturbulence
          basefrequency="0.01 0.005"
          id="frequency1"
          numoctaves="1"
          result="noise"
          seed="1"
          type="fractalNoise"
        ></feturbulence>
        <fedisplacementmap
          id="displacement1"
          in2="fractalNoise"
          in="SourceGraphic"
          scale="0"
        ></fedisplacementmap>
      </filter>
    </svg>
  </body>
</html>
