<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e5d0884dd3.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module" type="text/javascript" defer></script>
    <title>Prosp—çkt</title>
  </head>
  <body>
    <section id="songs">
      <h1>songs</h1>
      <ul id="songlist">
      </ul>
    </section>

    <section>
      <div id="player-wrapper">
        <audio src="" id="player" controls></audio>
        <img id="cover" src="" alt="" />
      </div>
    </section>

    <section id="events">
      <h1>events</h1>
      <ul id="eventlist">
        <li>trieste - IT</li>
        <li>tokyo - JP</li>
      </ul>
    </section>

    <div id="menu">
      <div class="social">
        <a href=""><i class="fab fa-facebook-square"></i> </a>
        <a href=""><i class="fab fa-instagram-square"></i></a>
        <a href=""><i class="fab fa-spotify"></i></a>
        <a href=""><i class="fab fa-youtube-square"></i></a>
        <a href=""><i class="fab fa-itunes"></i></a>

        <div class="logo">
          <img src="/assets/l.png" alt="" />
          <span>ABOUT</span>
        </div>

        
      </div>

    <div class="background">
      <img src="assets/l.png" alt="" />
      <h1 id="logotype">PROSPEKT</h1>
      <div id="menu">
        <div class="social">
          <a href="https://www.facebook.com/prospektband/"><i class="fab fa-facebook-square"></i> </a>
          <a href="https://www.instagram.com/_prospekt/"><i class="fab fa-instagram-square"></i></a>
          <a href="https://open.spotify.com/artist/2XpfELtxEClPUEoT9KZ28A"><i class="fab fa-spotify"></i></a>
          <a href="https://www.youtube.com/channel/UC-KtNn7ZrHkjV7hdtws8HlQ"><i class="fab fa-youtube-square"></i></a>
          <a href="https://music.apple.com/us/artist/prosp%D1%8Dkt/1544322970"><i class="fab fa-itunes"></i></a>
  
          <div class="logo">
            <img src="/assets/l.png" alt="" />
            <span>ABOUT</span>
          </div>
  
          
        </div>
    </div>

    <!-- svg filter -->
    <svg>
      <filter id="blob">
        <feturbulence
          basefrequency="0.005 0.005"
          id="frequency1"
          numoctaves="8"
          result="noise"
          seed="1"
          type="fractalNoise"
        ></feturbulence>
        <fedisplacementmap
          id="displacement1"
          in2="fractalNoise"
          in="SourceGraphic"
          scale="100"
        ></fedisplacementmap>
      </filter>
    </svg>
  </body>
</html>
